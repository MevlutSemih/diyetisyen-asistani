<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diyetisyen Asistanı</title>
    <style>
        /* TEMEL TASARIM VE RENKLER */
        :root {
            --primary-color: #2ea77f; 
            --primary-hover: #248765;
            --bg-color: #f4f7f6;
            --text-color: #333;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        /* FORM ELEMANLARI */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* BUTONLAR */
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .calc-btn {
            margin-bottom: 10px;
            background-color: #e0f2ec;
            color: var(--primary-color);
        }

        .calc-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* EKRAN GEÇİŞ KONTROLLERİ */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        /* YENİ: Katsayı Alanı Stili */
        #katsayiAlani {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #2ea77f;
            text-align: left;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-input" class="screen active">
            <h2>Danışan Bilgileri</h2>
            <form id="hastaFormu">
                <div class="input-group">
                    <label>Cinsiyet</label>
                    <select id="cinsiyet" required>
                        <option value="">Seçiniz...</option>
                        <option value="kadin">Kadın</option>
                        <option value="erkek">Erkek</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Yaş</label>
                    <input type="number" id="yas" min="1" max="120" placeholder="Örn: 25" required>
                </div>

                <div class="input-group">
                    <label>Boy (Metre cinsinden)</label>
                    <input type="number" id="boy" step="0.01" min="0.50" max="2.50" placeholder="Örn: 1.85" required>
                </div>

                <div class="input-group">
                    <label>Kilo (kg)</label>
                    <input type="number" id="kilo" step="0.1" min="20" max="300" placeholder="Örn: 70.5" required>
                </div>

                <button type="submit">İlerle</button>
            </form>
        </div>

        <div id="screen-calc" class="screen">
            <h2>İşlem Seçin</h2>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">Bilgiler kaydedildi. Lütfen yapılacak hesaplamayı seçin.</p>
            
            <button class="calc-btn" onclick="hesaplamaYap(1)">1. Harris-Benedict (BMH)</button>
            <button class="calc-btn" onclick="hesaplamaYap(2)">2. Mifflin-St Jeor (BMH)</button>
            <button class="calc-btn" onclick="hesaplamaYap(3)">3. Schofield (BMH)</button>
            <button class="calc-btn" onclick="hesaplamaYap(4)">4. Beden Kitle İndeksi (BKİ)</button>
            
            <div id="sonucAlani" style="margin-top: 20px; padding: 15px; background-color: #e8f5e9; border-left: 4px solid #2ea77f; border-radius: 4px; display: none;">
                <h3 style="margin-top: 0; color: #2ea77f;">Hesaplama Sonucu</h3>
                <p id="sonucMetni" style="font-size: 18px; font-weight: bold; margin: 0;"></p>
                
                <div id="katsayiAlani" style="display:none;">
                    <label style="font-size: 13px; font-weight: bold;">Aktivite Katsayısı (1.0 - 2.0):</label>
                    <input type="number" id="katsayiInput" value="1.0" step="0.1" min="1" max="2" 
                           style="width: 60px; padding: 5px; margin-left: 10px;" oninput="katsayiIleCarp()">
                    <p id="carpimSonucu" style="margin-top: 10px; font-size: 18px; color: #1b5e20; font-weight: bold;"></p>
                </div>
            </div>

            <button style="background-color: #ccc; color: #333; margin-top: 20px;" onclick="geriDon()">← Bilgileri Düzenle</button>
        </div>
    </div>

    <script>
        // Global değişken: BMH sonucunu saklamak için
        let aktifBMH = 0;

        // 1. Harris-Benedict (BMH)
        const harrisBenedictHesapla = (cinsiyet, kilo, boy, yas) => {
            let boyCm = boy * 100; 
            let bmh = 0;
            if (cinsiyet === "erkek") {
                bmh = 66.5 + (13.75 * kilo) + (5 * boyCm) - (6.76 * yas);
            } else if (cinsiyet === "kadin") {
                bmh = 655 + (9.56 * kilo) + (1.85 * boyCm) - (4.68 * yas);
            }
            return bmh;
        };

        // 2. Mifflin-St Jeor (BMH)
        const mifflinStJeorHesapla = (cinsiyet, kilo, boy, yas) => {
            let boyCm = boy * 100; 
            let bmh = (10 * kilo) + (6.25 * boyCm) - (5 * yas);
            if (cinsiyet === "erkek") {
                bmh = bmh + 5;
            } else if (cinsiyet === "kadin") {
                bmh = bmh - 161;
            }
            return bmh;
        };

        // 3. Schofield (BMH)
        const schofieldHesapla = (cinsiyet, kilo, yas) => {
            let bmh = 0;
            if (cinsiyet === "erkek") {
                if (yas >= 1 && yas < 3) { bmh = (59.512 * kilo) - 30.4; }
                else if (yas >= 3 && yas < 10) { bmh = (22.706 * kilo) + 504.3; }
                else if (yas >= 10 && yas < 18) { bmh = (17.686 * kilo) + 658.2; }
                else if (yas >= 18 && yas < 30) { bmh = (15.057 * kilo) + 692.2; }
                else if (yas >= 30 && yas < 60) { bmh = (11.472 * kilo) + 873.1; }
                else if (yas >= 60) { bmh = (11.711 * kilo) + 587.7; }
            } else if (cinsiyet === "kadin") {
                if (yas >= 1 && yas < 3) { bmh = (58.317 * kilo) - 31.1; }
                else if (yas >= 3 && yas < 10) { bmh = (20.315 * kilo) + 485.9; }
                else if (yas >= 10 && yas < 18) { bmh = (13.384 * kilo) + 692.6; }
                else if (yas >= 18 && yas < 30) { bmh = (14.818 * kilo) + 486.6; }
                else if (yas >= 30 && yas < 60) { bmh = (8.126 * kilo) + 845.6; }
                else if (yas >= 60) { bmh = (9.082 * kilo) + 658.5; }
            }
            return bmh;
        };

        // 4. Beden Kitle İndeksi (BKİ)
        const bkiHesapla = (kilo, boy) => {
            let bki = kilo / (boy * boy);
            let durum = "";

            if (bki < 18.5) durum = "Zayıf";
            else if (bki >= 18.5 && bki <= 24.9) durum = "Normal Kilolu";
            else if (bki >= 25 && bki <= 29.9) durum = "Fazla Kilolu";
            else if (bki >= 30 && bki <= 34.9) durum = "1. Derece Obez";
            else if (bki >= 35 && bki <= 39.9) durum = "2. Derece Obez";
            else durum = "3. Derece Obez (Morbid)";

            return {
                deger: bki.toFixed(2),
                kategori: durum
            };
        };

        // Yeni: Katsayı ile çarpım yapan fonksiyon
        function katsayiIleCarp() {
            let katsayi = parseFloat(document.getElementById('katsayiInput').value);
            if(isNaN(katsayi)) katsayi = 1;
            let sonuc = aktifBMH * katsayi;
            document.getElementById('carpimSonucu').innerText = "Toplam Gereksinim: " + sonuc.toFixed(0) + " kcal/gün";
        }

        function hesaplamaYap(hesapTipi) {
            let cinsiyet = document.getElementById('cinsiyet').value;
            let yas = parseFloat(document.getElementById('yas').value);
            let boy = parseFloat(document.getElementById('boy').value); 
            let kilo = parseFloat(document.getElementById('kilo').value);

            let sonucMetni = document.getElementById('sonucMetni');
            let sonucAlani = document.getElementById('sonucAlani');
            let katsayiAlani = document.getElementById('katsayiAlani');

            // BKİ dışındaki tüm hesaplamalar BMH (Kalori) döndürür
            if (hesapTipi <= 3) {
                if (hesapTipi === 1) aktifBMH = harrisBenedictHesapla(cinsiyet, kilo, boy, yas);
                else if (hesapTipi === 2) aktifBMH = mifflinStJeorHesapla(cinsiyet, kilo, boy, yas);
                else if (hesapTipi === 3) aktifBMH = schofieldHesapla(cinsiyet, kilo, yas);
                
                sonucMetni.innerText = "Bazal Metabolizma (BMH): " + aktifBMH.toFixed(0) + " kcal/gün";
                katsayiAlani.style.display = 'block';
                katsayiIleCarp(); // İlk açılışta 1.0 ile çarpıp göster
            } 
            else if (hesapTipi === 4) {
                let sonuc = bkiHesapla(kilo, boy);
                sonucMetni.innerHTML = "BKİ Değeri: " + sonuc.deger + "<br><span style='font-size:15px; color:#555;'>Durum: " + sonuc.kategori + "</span>";
                katsayiAlani.style.display = 'none'; // BKİ'de katsayıya gerek yok
            }
            sonucAlani.style.display = 'block';
        }

        document.getElementById('hastaFormu').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('screen-input').classList.remove('active');
            document.getElementById('screen-calc').classList.add('active');
        });

        function geriDon() {
            document.getElementById('screen-calc').classList.remove('active');
            document.getElementById('screen-input').classList.add('active');
            document.getElementById('sonucAlani').style.display = 'none'; 
        }
    </script>
</body>
</html>
